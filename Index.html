    :root {
      --bg-dark: #0b1d19;
      --bg-overlay: rgba(11, 29, 25, 0.78);
      --torch-gold: #c7aa52;
      --text-main: #eceff1;
      --text-muted: #c7d6d2;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-main);
      background-color: var(--bg-dark);
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .hero {
      position: relative;
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      overflow: hidden;
      isolation: isolate;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(to top, rgba(0,0,0,0.65), rgba(0,0,0,0.1)),
        url("https://images.pexels.com/photos/255379/pexels-photo-255379.jpeg?auto=compress&cs=tinysrgb&w=1600");

      background-size: cover;
      background-position: center;
      filter: saturate(1.2);
      z-index: -2;
    }

      content: "";
      position: absolute;

      z-index: -1;
    }
